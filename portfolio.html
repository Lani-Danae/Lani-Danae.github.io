                margin: auto;
                
            }
            
            /* navigation menu */
            nav {
                background: rgb(25, 220, 210);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-radius: 32px;
                
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
                
            }
            nav ul {
                list-style-image: none;
            
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
                
            }
            nav a {
                text-decoration: none;
                color:#fff;
                
            }
            
            /* main container are beneath menu */
            main {
                background: rgb(0, 0, 0);
                display: flex;
                
            }
            .content {
                flex: 1;
             
            }
            
            /* portfolio styles */
            #portfolio {
                list-style-type: none;
                padding-left: 0;
                
            }
            #portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 20px;
                margin-bottom: 10px;
                border: dashed 4.5px;
                border-color: rgb(25, 220, 210);
            }
            #portfolio a {
                text-decoration: none;
                color: #454545;
